<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">

<div class="panel panel-default">

<div class="panel-heading">New Employee</div>

<div class="panel-body">


  <form>

    <!-- Forename -->
      <div class="form-group">
          <label for="txtForename">Forename</label>
          <input class="form-control" ng-model="employee.forename" id="txtForename" placeholder="Forename">
        </div>

        <!-- Surname -->
      <div class="form-group">
          <label for="txtSurname">Surname</label>
          <input class="form-control" ng-model="employee.surname" id="txtSurname" placeholder="Surname">
        </div>

        <!-- Street Number -->
      <div class="form-group">
          <label for="txtStreetNo">House Number</label>
          <input class="form-control" ng-model="employee.street_number" id="txtStreetNo" placeholder="House Number">
        </div>

        <!-- Street -->
      <div class="form-group">
          <label for="txtStreetName">Street</label>
          <input class="form-control" ng-model="employee.street_name" id="txtStretName" placeholder="Street">
        </div>

        <!-- City -->
      <div class="form-group">
          <label for="txtCity">City</label>
          <input class="form-control" ng-model="employee.city" id="txtCity" placeholder="City">
        </div>

        <!-- NIN -->
      <div class="form-group">
          <label for="txtNIN">National Insurance No.</label>
          <input class="form-control" ng-model="employee.NIN" id="txtNIN" placeholder="National Insurance No.">
        </div>

        <!-- Bank Account -->
      <div class="form-group">
          <label for="txtBankAccount">Bank Account No.</label>
          <input class="form-control" ng-model="employee.bank_account" id="txtBankAccount" placeholder="Bank Account No.">
        </div>

        <!-- Salary -->
      <div class="form-group">
          <label for="txtSalary">Salary</label>
          <input class="form-control" ng-model="employee.salary" id="txtSalary" placeholder="Salary">
        </div>


  </form>


</div>

<div class="panel-footer">

    <button type="submit" (click)="onSubmitEmployee(employee)" class="btn btn-success">Save</button>

</div>

</div>
</div>
